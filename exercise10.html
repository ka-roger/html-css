<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Exercise - Invoice Form</title>
        <meta name="viewport"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/bootstrap.min.js" type="javascript"></script>
        <style>
            body {
                background-image: linear-gradient(#f8f0e3, lightblue, skyblue);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            legend {
                font-weight: bold;
                font-family: 'Times New Roman', Times, serif;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="bg-image" style="background-image: url('../html-css/image/paperbackground.jpg');height: autovh">
                <form class="border 5 p-3 my-5 rounded" action="">
                    <fieldset class="border border-dark rounded p-2">  
                        <legend class="float-none w">INVOICE FORM:</legend>
                        <div class="row">
                            <div class="my-3 col">
                                <label class="form-label">Invoice To:</label>
                                <input class="form-control" type="text" name="full_name" placeholder="Input Full Name" required/> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="my-3 col">
                                <label class="form-label">Email:</label>
                                <input class="form-control" type="email" name="email" placeholder="Input Email Address" required/> 
                            </div>
                            
                            <div class="my-3 col">
                                <label class="form-label">Contact #:</label>
                                <input class="form-control" type="number" name="contact_number" placeholder="Input Contact Number" maxlength="15" required/>
                            </div>

                            <div class="my-3 col">
                                <label class="form-label">Date:</label>
                                <input class="form-control" type="date" name="date" required/>
                            </div>
                            <div class="my-3 col">
                                <label class="form-label">Currency:</label>
                                <select class="form-select" name="payment_method" required>
                                    <option>--Select Currency--</option>
                                    <option>PHP &#8369;</option>
                                    <option>AUD &#36;</option>
                                    <option>USD &#36;</option>
                                </select>
                            </div>
                        </div>

                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Item Description</th>
                                    <th>Qty</th>
                                    <th>Unit Price</th>
                                    <th>Amount</th>
                                </tr>
                
                            </thead>
                            <tbody>
                                <tr>
                
                                    <td><textarea id="item1" name="item1"></textarea></td>
                                    <td><input type="number" name="quantity1"></td>
                                    <td><input type="number" name="unitprice1"></td>
                                    <td><input type="number" name="amount1"></td>
                                
                                </tr>
                
                                <tr>
                
                                    <td><textarea id="item2" name="item2"></textarea></td>
                                    <td><input type="number" name="quantity2"></td>
                                    <td><input type="number" name="unitprice2"></td>
                                    <td><input type="number" name="amount2"></td>
                                
                                </tr>
                
                                <tr>
                
                                    <td><textarea id="item3" name="item3"></textarea></td>
                                    <td><input type="number" name="quantity3"></td>
                                    <td><input type="number" name="unitprice3"></td>
                                    <td><input type="number" name="amount3"></td>
                                
                                </tr>
                
                                <tr>
                
                                    <td><textarea id="item4" name="item4"></textarea></td>
                                    <td><input type="number" name="quantity4"></td>
                                    <td><input type="number" name="unitprice4"></td>
                                    <td><input type="number" name="amount4"></td>
                                    
                                </tr>

                                <tr>
                
                                    <td colspan="3" style="text-align: right;"><label>Sub Total</label></td>
                                    <td><input type="number" name="subtotal"></td>

                                </tr>

                                <tr>
                
                                    <td colspan="3" style="text-align: right; font-style: italic;"><label>VAT (12%)</label></td>
                                    <td><input type="number" name="vat" readonly></td>

                                </tr>

                                <tr>
                
                                    <td colspan="3" style="text-align: right;"><label>Total</label></td>
                                    <td><input type="number" name="total"></td>

                                </tr>
                        
                            </tbody>
                        </table> 
                    </fieldset>
                    <fieldset class="border border-dark p-2">
                        <legend class="float-none w">Additional details:</legend>
                            <div class="row">
                                <div class="my-3 col">
                                    <label class="form-label">Payment Method:</label>
                                    <select class="form-select" name="payment_method" required>
                                        <option value="">--Select Payment Method--</option>
                                        <option>GCASH</option>
                                        <option>Credit/Debit Card</option>
                                        <option>Cash on Delivery</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col">
                                    <input id="home" class="form-check-input" type="radio" name="deliver_" required/>
                                    <label for="home" class="form-label me-3">Home</label>
                                    <input id="work" class="form-check-input" type="radio" name="deliver_" required/>
                                    <label for="work" class="form-label me-3">Work</label>
                                </div>
                            </div>   
                            <div class="row">
                                <div class="col">
                                    <textarea class="form-control" type="address" name="address" placeholder="Input Address" required></textarea>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="my-3 col">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                    </fieldset>
                </form> 
            </div>    
        </div>

    </body>
